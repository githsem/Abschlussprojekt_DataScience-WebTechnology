<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team ITea - Sentiment Analyser</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
  <link href="{{ url_for('static',filename='styles/main.min.css') }}" rel="stylesheet" />
  <style>
    section {
      padding: 60px 0;
    }
  </style>
  <!-- Datatable -->
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css">
  <script type="text/javascript" charset="utf8"
    src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
  </body>
  <script type="text/javascript" charset="utf8"
    src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.min.js"></script>
  </body>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css">
  <script>
    $(document).ready(function () {
      $('#table_id').DataTable();
    });
  </script>
</head>

<body>


<!-- topics at a glance -->
<section id="topics">
  <div class="container-md">
    <div class="text-center">
      <h2>Krankenhäuser</h2>
      <p class="lead text-muted">A quick glance at the topics you'll learn</p>
    </div>
    <div class="row my-5 g-5 justify-content-around align-items-center">
      <div class="col-6 col-lg-4">
        <!-- card'lari link yapma -->
          <!-- <a href="google.com"> -->
          <div class="card border-primary border-2">
            <div class="card-header text-center text-primary">
              Most Popular
            </div>
            <div class="card-body text-center py-5">
              <div class="row g-0">
                <div>
                  <img
                    src="https://lh5.googleusercontent.com/p/AF1QipPxETrFGU6r_M9VY2twIcI1fY8H8oSAnuHQXJGc=w426-h240-k-no"
                    class="card-img-top" alt="..." />
                </div>
              </div>
              <h4 class="card-title">Klinik am Zuckerberg</h4>
              <!-- <p class="lead card-subtitle">eBook download & all updates</p> -->
              <!-- <p class="display-4 my-4 text-primary fw-bold">$18.99</p> -->
              <p class="card-text mx-5 text-muted d-none d-lg-block">
                Lorem ipsum dolor sit amet 
                <canvas id="pieChart"></canvas>
              </p>
              <img src="a.png" alt="">
              <!-- <a href="#" class="btn btn-outline-primary btn-lg mt-3">
                            Buy Now
                        </a> -->
            </div>
          </div>
          <!-- </a> -->
      </div>
      <div class="col-lg-6">
        
    </div>
  </div>
</section>



<!-- reviews list -->
<section id="reviews" class="bg-light">
  <div class="container-lg">
    <div class="text-center">
      <h2><i class="bi bi-stars text-altdark"></i>Klinik Bewertungen</h2>
      <p class="lead">Was Besucher über die Klinik gesagt haben...</p>
    </div>

    <div class="row justify-content-center my-5">
      <div class="col-lg-8">
        <div class="list-group">
          <div class="list-group-item py-3">
            <!-- Datatable Begin-->
             
        <table id="table_id" class="display">
          <thead>
            <tr>
              <th>Bewertungen</th>
              <th>Sterne</th>
            </tr>
          </thead>
          <tbody>
            {% for i in dizi %}
            <tr>
              <td style="width: 70%;">{{i}}</td>
              <td style="width: 30%;">
                <div class="list-group-item py-3">
                  <div class="pb-2">
                    {% for k in range(3) %}
                    <i class="bi bi-star-fill text-altdark"></i>
                    {% endfor %}
                  </div>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
    
      <!-- Datatable End -->
      </div>
          
        </div>
      </div>
    </div>
  </div>
</section>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <script>
    const tooltips = document.querySelectorAll(".tt");
    tooltips.forEach((t) => {
      new bootstrap.Tooltip(t);
    });
  </script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  //pie
  var ctxP = document.getElementById("pieChart").getContext("2d");
  var myPieChart = new Chart(ctxP, {
    type: "pie",
    data: {
      labels: ["Sehr Zufrieden", "Zufrieden", "Weniger Zufrieden", "Unzufrieden"],
      datasets: [
        {
          data: [300, 50, 100, 40],
          backgroundColor: [
            "#198754",
            "#ffc107",
            "#fd7e14",
            "#dc3545",
            // "#4D5360",
          ],
          hoverBackgroundColor: [
            "#FF5A5E",
            "#5AD3D1",
            "#FFC870",
            "#A8B3C5",
            "#616774",
          ],
        },
      ],
    },
    options: {
      responsive: true,
    },
  });
</script>
</body>

</html>
